<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PTT„É¢„Éã„Çø„Éº</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        .container {
            background: #16213e;
            border-radius: 12px;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #0f3460;
        }
        h1 {
            margin: 0;
            font-size: 1.5em;
            font-weight: 500;
        }
        .header-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .volume-control {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .volume-control input[type="range"] {
            width: 80px;
            cursor: pointer;
            accent-color: #60efff;
        }
        #volumeValue {
            min-width: 40px;
            font-size: 12px;
        }
        .status-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }
        .status-badge.connected {
            background: #1b4332;
            color: #95d5b2;
        }
        .status-badge.disconnected {
            background: #641220;
            color: #f8d7da;
        }
        .status-badge.connecting {
            background: #3d405b;
            color: #f4f1de;
        }

        /* PTT Status Section */
        .ptt-section {
            background: #0f3460;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 20px;
        }
        .ptt-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .ptt-state {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .ptt-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
        }
        .ptt-indicator.idle {
            background: #666;
        }
        .ptt-indicator.transmitting {
            background: #e94560;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .ptt-speaker {
            font-size: 1.1em;
            font-weight: 500;
        }
        .ptt-timer {
            font-size: 0.9em;
            color: #aaa;
        }
        .ptt-progress {
            height: 6px;
            background: #1a1a2e;
            border-radius: 3px;
            overflow: hidden;
        }
        .ptt-progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #60efff, #e94560);
            width: 0%;
            transition: width 0.5s;
        }

        /* Clients Section */
        .clients-section {
            margin-bottom: 20px;
        }
        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        .section-title {
            font-size: 1em;
            font-weight: 500;
            color: #aaa;
        }
        .client-count {
            font-size: 0.9em;
            color: #60efff;
        }
        .client-list {
            background: #0f3460;
            border-radius: 8px;
            overflow: hidden;
        }
        .client-item {
            display: flex;
            align-items: center;
            padding: 12px 15px;
            border-bottom: 1px solid #1a1a2e;
            gap: 12px;
        }
        .client-item:last-child {
            border-bottom: none;
        }
        .client-status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            flex-shrink: 0;
        }
        .client-status-dot.connected {
            background: #95d5b2;
        }
        .client-status-dot.connecting {
            background: #f4f1de;
        }
        .client-status-dot.failed {
            background: #e94560;
        }
        .client-info {
            flex: 1;
        }
        .client-name {
            font-weight: 500;
        }
        .client-details {
            font-size: 0.8em;
            color: #888;
            margin-top: 2px;
        }
        .client-ice {
            font-size: 0.75em;
            padding: 2px 8px;
            border-radius: 4px;
            background: #1a1a2e;
        }
        .client-ice.connected {
            color: #95d5b2;
        }
        .client-ice.checking {
            color: #f4f1de;
        }
        .client-ice.failed {
            color: #e94560;
        }
        .no-clients {
            padding: 30px;
            text-align: center;
            color: #666;
        }

        /* Stats Section */
        .stats-section {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        .stat-card {
            background: #0f3460;
            border-radius: 8px;
            padding: 12px;
            text-align: center;
        }
        .stat-value {
            font-size: 1.5em;
            font-weight: 600;
            color: #60efff;
        }
        .stat-label {
            font-size: 0.75em;
            color: #888;
            margin-top: 4px;
        }

        /* Debug Section */
        .debug-section {
            margin-top: 15px;
        }
        .debug-toggle {
            background: #333;
            border: none;
            color: #aaa;
            padding: 8px 16px;
            font-size: 12px;
            border-radius: 6px;
            cursor: pointer;
            width: 100%;
        }
        .debug-toggle:hover {
            background: #444;
        }
        .debug-log {
            margin-top: 10px;
            font-size: 11px;
            color: #888;
            text-align: left;
            max-height: 200px;
            overflow-y: auto;
            background: #0a0a15;
            padding: 12px;
            border-radius: 6px;
            font-family: monospace;
            display: none;
        }

        /* Audio element (hidden) */
        audio {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>PTT„É¢„Éã„Çø„Éº</h1>
            <div class="header-controls">
                <div class="volume-control">
                    <span>üîà</span>

                           oninput="setVolume(this.value)">

        <!-- PTT Status -->

                    <span id="pttSpeaker" class="ptt-speaker">ÂæÖÊ©ü‰∏≠</span>

            <div class="ptt-progress">

        <!-- Stats -->
        <div class="stats-section">

        <!-- Connected Clients -->
        <div class="clients-section">

                <span class="section-title">Êé•Á∂ö‰∏≠„ÇØ„É©„Ç§„Ç¢„É≥„Éà</span>
                <span id="clientCount" class="client-count">0</span>

            </div>
        </div>

        <!-- Audio element for PC mic -->
        <audio id="audio" autoplay playsinline></audio>

        <!-- Debug -->
        <div class="debug-section">
            <button class="debug-toggle" onclick="toggleDebug()">„Éá„Éê„ÉÉ„Ç∞„É≠„Ç∞</button>
            <div id="debug" class="debug-log"></div>
        </div>
    </div>

    <script src="js/monitor.js"></script>
</body>
</html>
