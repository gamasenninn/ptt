<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#16213e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icons/icon-192.png">
    <link rel="apple-touch-icon" href="icons/icon-192.png">
    <title>Web„Éà„É©„É≥„Ç∑„Éº„Éê„Éº</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 600px;
            margin: 10px auto;
            padding: 10px;
            background: #1a1a2e;
            color: #eee;
        }
        .container {
            background: #16213e;
            border-radius: 12px;
            padding: 15px 20px;
            text-align: center;
        }
        /* Connection Toggle Button */
        .connection-toggle {
            width: 100%;
            margin: 10px 0;
            padding: 15px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-size: 16px;
            transition: all 0.2s;
        }
        .connection-toggle.disconnected {
            background: #641220 !important;
            color: #f8d7da;
        }
        .connection-toggle.connecting {
            background: #3d405b !important;
            color: #f4f1de;
        }
        .connection-toggle.connected {
            background: #1b4332 !important;
            color: #95d5b2;
        }
        .connection-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
        }
        .disconnected .connection-indicator { background: #e94560; }
        .connecting .connection-indicator { background: #f4f1de; animation: pulse 1s infinite; }
        .connected .connection-indicator { background: #95d5b2; }
        button {
            background: #e94560;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.2s;
        }
        button:hover:not(:disabled) {
            background: #ff6b6b;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        button.secondary {
            background: #3d405b;
        }
        button.secondary:hover:not(:disabled) {
            background: #5c5f7e;
        }
        .volume-meter {
            height: 24px;
            background: #0f3460;
            border-radius: 12px;
            margin-top: 20px;
            overflow: hidden;
        }
        .volume-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff87, #60efff);
            width: 0%;
            transition: width 0.05s;
            border-radius: 12px;
        }
        .info {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
        /* PTT Button */
        .ptt-container {
            margin: 15px 0;
        }
        .ptt-button {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: #3d405b;
            border: 5px solid #555;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            transition: all 0.15s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
        }
        .ptt-button:active:not(:disabled),
        .ptt-button.pressing,
        .ptt-button.transmitting {
            background: #e94560;
            border-color: #ff6b6b;
            transform: scale(0.95);
            box-shadow: 0 0 30px rgba(233, 69, 96, 0.5);
        }
        .ptt-button.receiving {
            background: #1b4332;
            border-color: #95d5b2;
        }
        .ptt-button:disabled {
            background: #333;
            border-color: #444;
            cursor: not-allowed;
            opacity: 0.5;
        }
        .ptt-icon {
            font-size: 36px;
            margin-bottom: 5px;
        }
        .ptt-label {
            font-size: 14px;
            font-weight: 500;
        }
        /* Speaker Status */
        .speaker-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 20px;
            background: #0f3460;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .speaker-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
        }
        .speaker-indicator.transmitting {
            background: #e94560;
            animation: pulse 1s infinite;
        }
        .speaker-indicator.receiving {
            background: #95d5b2;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        /* Tab Navigation */
        .tab-nav {
            display: flex;
            margin-bottom: 10px;
            border-bottom: 2px solid #0f3460;
        }
        .tab-btn {
            flex: 1;
            padding: 12px;
            background: transparent !important;
            border: none;
            color: #888;
            cursor: pointer;
            font-size: 14px;
            border-radius: 0;
            margin: 0;
            transition: color 0.2s;
        }
        .tab-btn:hover {
            color: #aaa;
            background: transparent !important;
        }
        .tab-btn.active {
            color: #60efff;
            border-bottom: 2px solid #60efff;
            margin-bottom: -2px;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }

        /* History List */
        .history-list {
            text-align: left;
            max-height: 500px;
            overflow-y: auto;
        }
        .history-item {
            display: flex;
            flex-direction: column;
            padding: 12px;
            background: #0f3460;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
            gap: 6px;
        }
        .history-item:hover {
            background: #1a4a7a;
        }
        .history-item.playing {
            background: #1b4332;
        }
        .history-row1 {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        .history-row2 {
            padding-left: 34px;
        }
        .history-play-icon {
            font-size: 16px;
            color: #888;
            flex-shrink: 0;
            width: 20px;
            text-align: center;
        }
        .history-item.playing .history-play-icon {
            color: #e94560;
        }
        .source-badge {
            font-size: 16px;
            flex-shrink: 0;
        }
        .client-id {
            font-size: 0.75em;
            color: #60efff;
            background: rgba(96, 239, 255, 0.1);
            padding: 2px 6px;
            border-radius: 3px;
            font-family: monospace;
            flex-shrink: 0;
        }
        .history-datetime {
            font-size: 12px;
            color: #60efff;
        }
        .history-preview {
            font-size: 13px;
            color: #aaa;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        .history-edit-btn {
            padding: 6px 12px;
            background: #3d405b;
            border: none;
            color: #aaa;
            font-size: 12px;
            border-radius: 4px;
            cursor: pointer;
            flex-shrink: 0;
            margin-left: auto;
        }
        .history-edit-btn:hover {
            background: #5c5f7e;
            color: #fff;
        }
        .history-empty {
            text-align: center;
            color: #666;
            padding: 40px 20px;
        }
        .history-loading {
            text-align: center;
            color: #888;
            padding: 40px 20px;
        }

        /* Edit Modal */
        .modal-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .modal-overlay.active {
            display: flex;
        }
        .modal-content {
            background: #16213e;
            border-radius: 12px;
            width: 100%;
            max-width: 600px;
            max-height: 80vh;
            display: flex;
            flex-direction: column;
        }
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #0f3460;
        }
        .modal-title {
            font-size: 16px;
            font-weight: 500;
        }
        .modal-close {
            background: none;
            border: none;
            color: #888;
            font-size: 24px;
            cursor: pointer;
            padding: 0;
            line-height: 1;
        }
        .modal-body {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }
        .modal-textarea {
            width: 100%;
            height: 300px;
            background: #0a0a15;
            border: 1px solid #0f3460;
            border-radius: 6px;
            color: #eee;
            font-family: monospace;
            font-size: 13px;
            padding: 12px;
            resize: vertical;
        }
        .modal-footer {
            display: flex;
            gap: 10px;
            padding: 15px 20px;
            border-top: 1px solid #0f3460;
            justify-content: flex-end;
        }
        .modal-btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
        }
        .modal-btn-primary {
            background: #60efff;
            color: #1a1a2e;
            border: none;
        }
        .modal-btn-secondary {
            background: #3d405b;
            color: #eee;
            border: none;
        }
    </style>
</head>
<body>

    <script src="js/stream.js"></script>
    <script src="js/history.js"></script>
