<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web„Éà„É©„É≥„Ç∑„Éº„Éê„Éº</title>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #1a1a2e;
            color: #eee;
        }
        .container {
            background: #16213e;
            border-radius: 12px;
            padding: 30px;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            font-weight: 500;
        }
        .status {
            font-size: 16px;
            margin: 20px 0;
            padding: 15px;
            border-radius: 8px;
            background: #0f3460;
        }
        .status.connected {
            background: #1b4332;
            color: #95d5b2;
        }
        .status.connecting {
            background: #3d405b;
            color: #f4f1de;
        }
        .status.error {
            background: #641220;
            color: #f8d7da;
        }
        .buttons {
            margin: 20px 0;
        }
        button {
            background: #e94560;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            transition: background 0.2s;
        }
        button:hover:not(:disabled) {
            background: #ff6b6b;
        }
        button:disabled {
            background: #555;
            cursor: not-allowed;
        }
        button.secondary {
            background: #3d405b;
        }
        button.secondary:hover:not(:disabled) {
            background: #5c5f7e;
        }
        .volume-meter {
            height: 24px;
            background: #0f3460;
            border-radius: 12px;
            margin-top: 20px;
            overflow: hidden;
        }
        .volume-bar {
            height: 100%;
            background: linear-gradient(90deg, #00ff87, #60efff);
            width: 0%;
            transition: width 0.05s;
            border-radius: 12px;
        }
        .info {
            margin-top: 20px;
            font-size: 12px;
            color: #888;
        }
        /* PTT Button */
        .ptt-container {
            margin: 25px 0;
        }
        .ptt-button {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            background: #3d405b;
            border: 5px solid #555;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto;
            transition: all 0.15s;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
        }
        .ptt-button:active:not(:disabled),
        .ptt-button.transmitting {
            background: #e94560;
            border-color: #ff6b6b;
            transform: scale(0.95);
            box-shadow: 0 0 30px rgba(233, 69, 96, 0.5);
        }
        .ptt-button.receiving {
            background: #1b4332;
            border-color: #95d5b2;
        }
        .ptt-button:disabled {
            background: #333;
            border-color: #444;
            cursor: not-allowed;
            opacity: 0.5;
        }
        .ptt-icon {
            font-size: 36px;
            margin-bottom: 5px;
        }
        .ptt-label {
            font-size: 14px;
            font-weight: 500;
        }
        /* Speaker Status */
        .speaker-status {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 20px;
            background: #0f3460;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .speaker-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #666;
        }
        .speaker-indicator.transmitting {
            background: #e94560;
            animation: pulse 1s infinite;
        }
        .speaker-indicator.receiving {
            background: #95d5b2;
            animation: pulse 1s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Web„Éà„É©„É≥„Ç∑„Éº„Éê„Éº</h1>

        <!-- Speaker Status -->
        <div id="speakerStatus" class="speaker-status">
            <div id="speakerIndicator" class="speaker-indicator"></div>
            <span id="speakerName">ÂæÖÊ©ü‰∏≠</span>
        </div>

        <!-- PTT Button -->
        <div class="ptt-container">
            <button id="pttBtn" class="ptt-button"
                    ontouchstart="pttStart(event)"
                    ontouchend="pttEnd(event)"
                    onmousedown="pttStart(event)"
                    onmouseup="pttEnd(event)"
                    onmouseleave="pttEnd(event)"
                    disabled>
                <span class="ptt-icon">üéôÔ∏è</span>
                <span class="ptt-label">Êäº„Åó„Å¶Ë©±„Åô</span>
            </button>
        </div>

        <div id="status" class="status">
            Êú™Êé•Á∂ö
        </div>

        <div class="buttons">
            <button id="connectBtn" onclick="connect()">Êé•Á∂ö</button>
            <button id="disconnectBtn" class="secondary" onclick="disconnect()" disabled>ÂàáÊñ≠</button>
        </div>

        <audio id="audio" autoplay playsinline></audio>

        <div style="margin-top: 20px; display: flex; align-items: center; gap: 10px;">
            <span style="font-size: 20px;">üîà</span>
            <input type="range" id="volumeSlider" min="0" max="100" value="40"
                   style="flex: 1; height: 8px; cursor: pointer; accent-color: #60efff;"
                   oninput="setVolume(this.value)">
            <span id="volumeValue" style="min-width: 40px; text-align: right;">40%</span>
        </div>

        <div style="margin-top: 10px; display: flex; align-items: center; gap: 10px;">
            <span style="font-size: 20px;">üé§</span>
            <input type="range" id="micGainSlider" min="50" max="300" value="100"
                   style="flex: 1; height: 8px; cursor: pointer; accent-color: #27ae60;"
                   oninput="setMicGain(this.value)">
            <span id="micGainValue" style="min-width: 40px; text-align: right;">1.0x</span>
        </div>

        <div class="volume-meter">
            <div id="volumeBar" class="volume-bar"></div>
        </div>

        <div style="margin-top: 15px;">
            <button onclick="toggleDebug()" style="background: #333; padding: 8px 16px; font-size: 14px; width: 100%;">„Éá„Éê„ÉÉ„Ç∞Ë°®Á§∫</button>
        </div>

        <div id="debug" style="margin-top: 10px; font-size: 12px; color: #aaa; text-align: left; max-height: 200px; overflow-y: auto; background: #0a0a15; padding: 12px; border-radius: 6px; word-break: break-all; display: none;">
        </div>
    </div>

    <script src="js/stream.js"></script>
</body>
</html>
